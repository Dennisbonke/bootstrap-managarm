packages:
  - name: graphite2
    labels: [aarch64]
    architecture: '@OPTION:arch@'
    source:
      subdir: 'ports'
      git: 'https://github.com/silnrsi/graphite.git'
      tag: '1.3.14'
      version: '1.3.14'
    tools_required:
      - system-gcc
      - host-python
      - host-cmake
    pkgs_required:
      - mlibc
      - gcc # Actually requires libstdc++.so in the system root, otherwise it links against the host libstdc++.so.6
    revision: 8
    configure:
      - args:
        - 'cmake'
        - '-DCMAKE_TOOLCHAIN_FILE=@SOURCE_ROOT@/scripts/CMakeToolchain-@OPTION:arch-triple@.txt'
        - '-DCMAKE_INSTALL_PREFIX=/usr'
        - '@THIS_SOURCE_DIR@'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: qrencode
    architecture: '@OPTION:arch@'
    metadata:
      summary: C library for encoding data in a QR Code symbol
      description: This package provides a C library for encoding data in a QR Code symbol.
      spdx: 'LGPL-2.0-only'
      website: 'https://fukuchi.org/works/qrencode/'
      maintainer: "Dennis Bonke <dennis@managarm.org>"
      categories: ['media-gfx']
    source:
      subdir: 'ports'
      git: 'https://github.com/fukuchi/libqrencode.git'
      tag: 'v4.1.1'
      version: '4.1.1'
      tools_required:
        - host-autoconf-v2.69
        - host-automake-v1.15
        - host-libtool
        - host-pkg-config
      regenerate:
        - args: ['./autogen.sh']
    tools_required:
      - system-gcc
      - host-autoconf-v2.69
      - host-automake-v1.15
    pkgs_required:
      - mlibc
      - libpng
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--disable-static'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
